<div class="catalog-container">
  <h2>Catálogo de Productos</h2>
  
  <!-- Mensaje de notificación -->
  <div *ngIf="showMessage" class="notification" [class.success]="messageType === 'success'" [class.error]="messageType === 'error'">
    {{ message }}
    <button (click)="showMessage = false" class="close-btn">×</button>
  </div>

  <div class="productos">
    <div *ngFor="let producto of productos" class="producto">
      <img [src]="producto.imagen" [alt]="producto.nombre">
      <h3>{{ producto.nombre }}</h3>
      <h4>{{ producto.desc }}</h4>
      <p>Precio: ${{ producto.precio | number }}</p>
      <button (click)="agregarAlCarrito(producto)">Agregar al Carrito</button>
    </div>
  </div>
</div>
