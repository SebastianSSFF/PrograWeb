<h1>Inventario</h1>

<div>
  <h2>Agregar Producto</h2>
  <input [(ngModel)]="nuevoProducto.id" placeholder="ID" type="number" />
  <input [(ngModel)]="nuevoProducto.nombre" placeholder="Nombre" />
  <input [(ngModel)]="nuevoProducto.desc" placeholder="Descripcion" />
  <input [(ngModel)]="nuevoProducto.cantidad" placeholder="Cantidad" type="number" />
  <input [(ngModel)]="nuevoProducto.precio" placeholder="Precio" type="number" />
  <input type="file" (change)="onFileSelected($event)" accept="image/*" />
  <button (click)="crearProducto()">Agregar</button>
</div>

<!-- Lista de productos -->
<div>
  <h2>Lista de Productos</h2>
  <ul>
    <li *ngFor="let producto of productos">
      <img [src]="producto.imagen" alt="{{ producto.nombre }}" width="50" height="50" />
      <span>{{ producto.nombre }} (ID: {{ producto.id }}) - Descripcion: {{ producto.desc }}, Cantidad: {{ producto.cantidad }}, Precio: {{ producto.precio }}</span>
      <button (click)="modificarProducto(producto.id)">Modificar</button>
      <button (click)="eliminarProducto(producto.id)">Eliminar</button>
    </li>
  </ul>
</div>

<!-- Bot칩n para generar XML -->
<div>
  <button (click)="generarXML()">Generar y Descargar XML</button>
</div>

<!-- Bot칩n para regresar al cat치logo -->
<div>
  <button (click)="irAlCatalogo()">Regresar al Cat치logo</button>
</div>
